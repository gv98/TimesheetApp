<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <div class="row">
       <div class="col-sm-10"></div>
        <div class="col-sm-10">
            
        </div>
    </div>
    <div class="container" style="margin-top: 70px;">
        <form #frmval="ngForm" name="myform" (ngSubmit)="updateSheet(frmval.value)">
                    
            <div class="form-group">
                <label>Enter a Date:</label>
                <input type="text" name="idate" #fdate="ngModel" class="form-control" pattern="^(0[1-9]|1[0-2])\/(0[1-9]|1\d|2\d|3[01])\/(19|20)\d{2}$" [ngModel]=temp?.dat required>
                <div *ngIf="fdate.touched && fdate.invalid">
                    <div class="alert alert-danger" *ngIf="fdate.hasError('required')">This field is required</div>
                    <div class="alert alert-danger" *ngIf="fdate.hasError('pattern')">Enter a valid date(MM/DD/YYYY)
                    </div>
                    
                </div>
                
            </div>
            <br>
            <div class="form-group">
                <label>Enter Hours:</label>
                <input type="text" name="time" #fhours="ngModel" class="form-control" pattern="^([0-9]{1,12})$" [ngModel]=temp?.attendance required>
                <div *ngIf="fhours.touched && fhours.invalid">
                    <div class="alert alert-danger" *ngIf="fhours.hasError('required')">This field is required</div>
                    <div class="alert alert-danger" *ngIf="fhours.hasError('pattern')">Enter a valid number
                    </div>
                    
                </div>
                
            </div>
            <br>
            <button type="submit" class="btn btn-primary" [disabled]="frmval.invalid">Save</button>
        </form>
    </div>
</div>
