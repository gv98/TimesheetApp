<div class="jumbotron" style="background-color: #fff; height: calc(150vh);">
    <div class="container" style="margin-top: 70px;">

        <div class="row">
      
          <div class="col-sm-8 offset-sm-2">
      
            <div>
                <form #frmval="ngForm" name="myform" (ngSubmit)="saveCred(frmval.value)">
                    <div class="form-group">
                        <label>Choose a Password:</label>
                        <input type="password" name="pass" #fpass="ngModel" class="form-control" pattern="^([0-9]{6,12})$" ngModel required>
                        <div *ngIf="fpass.touched && fpass.invalid">
                            <div class="alert alert-danger" *ngIf="fpass.hasError('required')">Password Field Is Required</div>
                            <div class="alert alert-danger" *ngIf="fpass.hasError('pattern')">Enter a Six Digit Secret Pin!
                            </div>
                
                        </div>
                    </div>
                  
                   
                    <br>
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" [disabled]="frmval.invalid">Update</button>
                </form>
                </div>
          </div>
        </div>
      </div>
    </div>
