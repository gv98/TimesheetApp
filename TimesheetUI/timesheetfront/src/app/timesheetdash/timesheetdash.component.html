    <div class="container" style="margin-top: 70px;">
        <button class="btn btn-primary" routerLink='/addtimesheet'>Add To TimeSheet</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Date</th>
              <th>Hours Worked</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of empArray" >
              <td> {{ a.dat }}</td>
              <td>{{a.attendance}}</td>
              <td>{{a.status}}</td>
              <td><button *ngIf="a.status=='saved'" class="btn btn-outline-success" (click)="submitTime(a.dat)">Submit</button>&nbsp;
                <button *ngIf="a.status=='saved'" class="btn btn-outline-danger">Update</button>
            </td>
              </tr>
              </tbody>
              </table>
