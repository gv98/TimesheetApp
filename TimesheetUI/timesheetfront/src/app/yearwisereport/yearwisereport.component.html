<div class="jumbotron" style="background-color: #fff; height: calc(95vh);">
    <div class="row">
       <div class="col-sm-10"></div>
        <div class="col-sm-10">
            
        </div>
    </div>
    <div class="container" style="margin-top: 70px;">
        <form #frmval="ngForm" name="myform" (ngSubmit)="showAll(frmval.value)">
                    
            <div class="form-group">
                <label>Enter a Year:</label>
                <input type="text" name="idate" #fdate="ngModel" class="form-control" pattern="^([0-9]{4,12})$" ngModel required>
                <div *ngIf="fdate.touched && fdate.invalid">
                    <div class="alert alert-danger" *ngIf="fdate.hasError('required')">This field is required</div>
                    <div class="alert alert-danger" *ngIf="fdate.hasError('pattern')">Enter a valid month(MM/DD/YYYY)
                    </div>
                    
                </div>
                
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="frmval.invalid">Search</button>
        </form>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Name</th>
              <th>Empid</th>
              <th>Date</th>
              <th>Hours worked</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of empArray" >
      
              <td>{{ a.name }}</td>
              <td> {{ a.empid }}</td>
              <td> {{ a.dat }}</td>
              <td>{{a.attendance}}</td>
              <td>{{a.status}}</td>
              <td><button *ngIf="a.status!='approved'" class="btn btn-primary" (click)="Approve(a.empid,a.dat)">Approve</button></td>
              </tr>
              </tbody>
              </table>
