<div class="jumbotron" style="background-color: #fff; height: calc(100vh);">
    <div class="container" style="margin-top: 70px;">

        <div class="row">
      
          <div class="col-sm-8 offset-sm-2">
      
            <div>
                <form #frmval="ngForm" name="myform" (ngSubmit)="loginUser(frmval.value)">
                    
                    <div class="form-group">
                        <label>Enter Your Email:</label>
                        <input type="text" name="email" #femail="ngModel" class="form-control" pattern="^[a-z0-9._%+-]+@([a-z0-9.-]{5})+\.[a-z]{2,4}$" ngModel required>
                        <div *ngIf="femail.touched && femail.invalid">
                            <div class="alert alert-danger" *ngIf="femail.hasError('required')">This field is required</div>
                            <div class="alert alert-danger" *ngIf="femail.hasError('pattern')">Enter a Valid Email Address
                            </div>
                
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Enter Your Password:</label>
                        <input type="password" name="password" #fpass="ngModel" class="form-control" pattern="^([0-9]{6,12})$" ngModel required>
                        <div *ngIf="fpass.touched && fpass.invalid">
                            <div class="alert alert-danger" *ngIf="fpass.hasError('required')">Password Field Is Required</div>
                
                        </div>
                    </div>

                    
                    <button type="submit" class="btn btn-secondary btn-lg btn-block" [disabled]="frmval.invalid">Login</button>
                </form>
                </div>
          </div>
        </div>
      </div>
    </div>
